<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Radverts</title>
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/media.css">
</head>
<body>
	<!-- application container -->
	<div id="app"></div>

	<!-- templates -->
	<script type="text/template" id="item_template">
		<a href="<%= url %>"><%= title %></a>
	</script>
	<script type="text/template" id="header_template">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top_menu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" target="_blank"><%=title%></a>
			</div>
			<div class="collapse navbar-collapse" id="top_menu"></div>
		</div>
	</script>
	<script type="text/template" id="filter_panel_template">
		<button type="button" class="btn btn-default btn-block show_filter_panel_btn" data-toggle="collapse" data-target="#<%=target%>">
			<%=button_title%>
		</button>
		<div id="<%=target%>" class="collapse filter_panel">
			<div class="panel panel-default filter-panel">
				<div class="panel-heading"><%=panel_title%></div>
				<div class="panel-body"></div>
			</div>
		</div>
	</script>
	<script type="text/template" id="pagination_template">
		<ul class="pager">
			<li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> <%=previous_title%></a></li>
			<li class="next"><a href="#"><%=next_title%> <span aria-hidden="true">&rarr;</span></a></li>
		</ul>
	</script>
	<script type="text/template" id="form_group_template">
		<label for="query"><%=title%>:</label>
	</script>
	<script type="text/template" id="option_template">
		<option value="<%=value%>"><%=title%></option>
	</script>
	<script type="text/template" id="checkbox_template">
		<div class="checkbox">
			<label>
				<input type="checkbox" name="<%=name%>"> <span class="label label-<%=icon%>"><%=title%></span>
			</label>
		</div>
	</script>
	<script type="text/template" id="catalog_advert_template">
		<div class="panel-heading">
			<h4><%=title%></h4>
		</div>
		<div class="panel-body">
			<p><%=description%></p>
		</div>
		<div class="panel-footer">
			Создано: <time datetime="<%=created_at.toISOString()%>" pubdate><%=created_at.toLocaleString('ru')%></time>
			<a href="https://vk.com/id<%=user_id%>" class="btn btn-info pull-right readmore" target="_blank"><i class="glyphicon glyphicon-user"></i> Автор</a>
			<div class="clearfix"></div>
		</div>
	</script>
	<script type="text/template" id="myadverts_advert_template">
		<div class="panel-heading">
			<h4 class="pull-left">
			<% if (status == 'success') { %>
				<span class="label label-success">Опубликовано</span>
			<% } else if (status == 'process') { %>
				<span class="label label-info">На проверке</span>
			<% } else if (status == 'error') { %>
				<span class="label label-danger">Отклонено</span>
			<% } %>
				<span><%=title%></span>
			</h4>
			<div class="btn-group pull-right" role="group" aria-label="manage advert">
				<button class="btn btn-primary edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				<button class="btn btn-danger delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
		<% if (error_message.length > 0) { %>
			<div class="alert alert-danger" role="alert"><%=error_message%></div>
		<% } %>
			<p><%=description%></p>
		</div>
		<div class="panel-footer">
			Создано: <time datetime="<%=created_at.toISOString()%>" pubdate><%=created_at.toLocaleString('ru')%></time>
			<a href="https://vk.com/id<%=user_id%>" class="btn btn-info pull-right readmore" target="_blank"><i class="glyphicon glyphicon-user"></i> Автор</a>
			<div class="clearfix"></div>
		</div>
	</script>
	<script type="text/template" id="moderation_advert_template">
		<div class="panel-heading">
			<h4 class="pull-left"><%=title%></h4>
			<div class="btn-group pull-right" role="group" aria-label="manage advert">
				<button class="btn btn-success approve"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Одобрить</button>
				<button class="btn btn-danger reject"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Отклонить</button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="panel-body">
			<p><%=description%></p>
		</div>
		<div class="panel-footer">
			<span class="hidden-xs">Создано: <time datetime="<%=created_at.toISOString()%>" pubdate><%=created_at.toLocaleString('ru')%></time></span>
			<div class="btn-group pull-right" role="group" aria-label="manage advert">
				<button class="btn btn-danger"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Блокировать</button>
				<a href="https://vk.com/id<%=user_id%>" class="btn btn-info pull-right readmore" target="_blank"><i class="glyphicon glyphicon-user"></i> Автор</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</script>
	<script type="text/template" id="user_template">
		<div class="panel-body">
			<img src="<%=picture%>" class="img-responsive" alt="user picture" align="left">
			<h4><%=name%></h4>
		<% if (administrator) { %>
			<span class="label label-success">администратор</span>
		<% } if (moderator) { %>
			<span class="label label-info">модератор</span>
		<% } if (banned) { %>
			<span class="label label-danger">блокирован</span>
		<% } %>
			<p>Создано: <time datetime="<%=created_at.toISOString()%>" pubdate><%=created_at.toLocaleString('ru')%></time></p>
		</div>
		<div class="panel-footer">
			<div class="btn-group pull-right" role="group" aria-label="manage user">
				<a href="#" class="btn btn-success administrator"><i class="glyphicon glyphicon-tower"></i> админ.</a>
				<a href="#" class="btn btn-info moderator"><i class="glyphicon glyphicon-user"></i> модератор</a>
				<a href="#" class="btn btn-danger banned"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> блокировать</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</script>
	<script type="text/template" id="section_two_column_template">
		<div class="row">
			<div class="col-md-4 sidebar"></div>
			<div class="col-md-8 content"></div>
		</div>
	</script>
	<script type="text/template" id="section_one_column_template">
		<div class="row">
			<div class="col-md-12 content"></div>
		</div>
	</script>

	<!-- scripts -->
	<!-- common -->
	<script src="/libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="/libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="/libs/json2/json2.min.js"></script>
	<script src="/libs/underscore/underscore-min.js"></script>
	<script src="/libs/backbone/backbone-min.js"></script>
	<!-- application common -->
	<script src="/js/app/common.js"></script>
	<!-- application components -->
	<script src="/js/app/components/header.js"></script>
	<script src="/js/app/components/topmenu.js"></script>
	<script src="/js/app/components/content.js"></script>
	<script src="/js/app/components/filterpanel.js"></script>
	<script src="/js/app/components/formgroup.js"></script>
	<script src="/js/app/components/button.js"></script>
	<script src="/js/app/components/inputtext.js"></script>
	<script src="/js/app/components/inputselect.js"></script>
	<script src="/js/app/components/inputcheckbox.js"></script>
	<script src="/js/app/components/inputtextarea.js"></script>
	<script src="/js/app/components/breadcrumb.js"></script>
	<script src="/js/app/components/pagination.js"></script>
	<script src="/js/app/components/advert.js"></script>
	<script src="/js/app/components/user.js"></script>
	<script src="/js/app/components/catalog/searchform.js"></script>
	<script src="/js/app/components/administration/searchform.js"></script>
	<script src="/js/app/components/giveadv/createform.js"></script>
	<!-- application sections -->
	<script src="/js/app/sections/catalog.js"></script>
	<script src="/js/app/sections/myadverts.js"></script>
	<script src="/js/app/sections/giveadv.js"></script>
	<script src="/js/app/sections/moderation.js"></script>
	<script src="/js/app/sections/administration.js"></script>
	<!-- application footer scripts -->
	<script src="/js/app/router.js"></script>
	<script src="/js/app/data.js"></script>
	<script src="/js/app/render.js"></script>
</body>
</html>
